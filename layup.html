<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Layup Parser</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }

        .split {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .pane {
            flex: 1;
            overflow: auto;
            min-width: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .split::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;          /* middle of the container */
            width: 2px;         /* thickness of the divider */
            background-color: #ccc;  /* color of the divider */
            transform: translateX(-50%); /* center it exactly at 50% */
            pointer-events: none;      /* allows clicks to pass through */
        }

        .left {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .right {
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        #output {
            flex: 1 1 auto;
            overflow: auto;
        }

        pre { 
            background-color: #eee; 
            padding: 10px; 
            border: 1px solid #ccc; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 16px;
        }

        #codeInput {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            resize: vertical;
        }

        #spreadsheet {
            flex: 1 1 auto;
        }

    </style>
    
<script src="https://cdn.jsdelivr.net/npm/jsuites@4/dist/jsuites.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@4/dist/jsuites.min.css" type="text/css" />

<script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4/dist/index.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4/dist/jspreadsheet.min.css" type="text/css" />

</head>
<body>
    <h1>Layup Parser</h1>

    <div class="split">
        <!-- LEFT: Code -->
        <div class="pane left">
            <label for="codeInput">Enter Code:</label>
            <textarea id="codeInput"></textarea>

            <button id="parseButton">Parse Code</button>
            <button id="downloadCsvButton">Download CSV</button>

            <h2>Output</h2>
            <pre id="output">Enter code and press 'Parse Code' to see the results here.</pre>
        </div>

        <!-- RIGHT: CSV Viewer -->
        <div class="pane right">
            <h2>CSV Output</h2>
            <div id="spreadsheet"></div>
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
    <script type="module">
        import { AST } from "./layupAST.js";
        const parseButton = document.getElementById('parseButton');
        const downloadCSVButton = document.getElementById('downloadCsvButton');
        const codeInput = document.getElementById('codeInput');
        const outputDiv = document.getElementById('output');
        const symbolTable = {};
        let csv = null;
        let sheet;

        parseButton.addEventListener('click', () => {
            const code = codeInput.value;

            try {
                const result = window.parseCode(code);

                if (result.error) {
                    outputDiv.textContent = "Error: " + result.error;
                    console.error(result.details);
                    csv = [];
                    window.lastAST = [];
                    return;
                }

                outputDiv.textContent =
                    "AST:\n" + JSON.stringify(result.ast, null, 2) +
                    "\n\nOutput:\n" + result.output.toString() +
                    "\n\nEnvironment:\n" + JSON.stringify(result.env, null, 2);

                csv = result.output;
                window.lastAST = result.ast;

                const cells = parserOutputToSheet(result.output, result.ast);

                if (!sheet) {
                    sheet = jspreadsheet(document.getElementById("spreadsheet"), {
                        data: [[]],
                        minDimensions: [10, 20]
                    });
                }

                // clear sheet
                sheet.setData([[]]);

                // write cells
                Object.entries(cells).forEach(([key, value]) => {
                    const [row, col] = key.split(',').map(Number);
                    sheet.setValueFromCoords(col, row, value);
                });

            } catch (e) {
                outputDiv.textContent = "Exception: " + e.message;
                console.error(e);
                csv = [];
                window.lastAST = [];
            }
});

        function csvArrayToObjects(csvArray) {
            if (csvArray.length === 0) return [];
            const headers = csvArray[0];
            return csvArray.slice(1).map(row => {
                const obj = {};
                row.forEach((val, i) => obj[headers[i] ?? `col${i+1}`] = val);
                return obj;
            });
        }

        function colToIndex(col) {
            let idx = 0;
            for (let i = 0; i < col.length; i++) {
                idx = idx * 26 + (col.charCodeAt(i) - 64);
            }
            return idx - 1;
        }

        function rowToIndex(row) {
            return row - 1;
        }

        function cellAddress(row, col) {
            const letter = String.fromCharCode(65 + col);
            return `${letter}${row + 1}`;
        }

        function exprToFormula(expr, symbolTable, offset = 0) {
            // Number literal
            if ("value" in expr && typeof expr.value === "number") {
                return expr.value.toString();
            }

            // Variable - THIS IS THE KEY CHANGE
            if ("name" in expr && typeof expr.name === "string") {
                const baseAddress = symbolTable[expr.name];
                if (!baseAddress) return "#NAME?";
                
                // If offset is 0, just return the base (e.g., "B1")
                if (offset === 0) return baseAddress;

                // Otherwise, shift the row
                // parse "B1" -> col char "B", row 1
                const match = baseAddress.match(/([A-Z]+)([0-9]+)/);
                if (match) {
                    const colPart = match[1];
                    const rowPart = parseInt(match[2]);
                    return `${colPart}${rowPart + offset}`;
                }
                return baseAddress;
            }

            // Binary expressions
            if ("left" in expr && "right" in expr) {
                // Pass the offset down recursively
                const left = exprToFormula(expr.left, symbolTable, offset);
                const right = exprToFormula(expr.right, symbolTable, offset);

                switch (expr.constructor.name) {
                    case "Plus": return `(${left}+${right})`;
                    case "Minus": return `(${left}-${right})`;
                    case "Times": return `(${left}*${right})`;
                    case "Div": return `(${left}/${right})`;
                }
            }

            throw new Error("Unsupported expression type: " + JSON.stringify(expr));
        }

        function parserOutputToSheet(outputValues, ast) {
            const cells = {}; 
            const unwrap = (v) => (v && typeof v === 'object' && 'value' in v) ? v.value : v;

            let cursorRow = 0;

            ast.forEach((node, index) => {
                let val = unwrap(outputValues[index]);
                const key = node.key ?? "";
                
                let startCol = 0;
                let startRow = cursorRow;

                // 1. CHECK FOR RE-DEFINITION (Shadowing)
                // If this variable already exists, we overwrite it in place.
                if (key && symbolTable[key]) {
                    const addr = symbolTable[key]; // e.g., "B1"
                    const match = addr.match(/([A-Z]+)([0-9]+)/);
                    if (match) {
                        // We keep the column, but we need numeric indices for processing
                        // Note: This assumes standard layout. If you want to support moving 
                        // re-defined vars, you'd need reverse-lookup for col index.
                        startRow = parseInt(match[2]) - 1; 
                        // We do NOT increment cursorRow at the end if we are updating in place
                    }
                } 
                // 2. EXPLICIT LOCATION
                else if (node.location) {
                    startCol = colToIndex(node.location.col);
                    startRow = rowToIndex(node.location.row);
                }

                // Register/Update the variable to point to the HEAD cell
                if (key) {
                    symbolTable[key] = cellAddress(startRow, startCol + 1);
                }

                // 3. GENERATE CELLS
                if (Array.isArray(val)) {
                    val.forEach((_, i) => {
                        const currentRow = startRow + i;

                        // Label (only on first row)
                        if (i === 0 && key) {
                            cells[`${currentRow},${startCol}`] = key;
                        }

                        // FORMULA GENERATION
                        // We pass 'i' as the offset. 
                        // If the AST is [1,2,3], we use the literal.
                        // If the AST is z+1, we use exprToFormula with offset 'i'
                        
                        let formula;
                        if (node.valueExpr && Array.isArray(node.valueExpr.value) && node.valueExpr.value[i]) {
                            // Literal array definition: [1, 2, 3]
                            // No offset needed for literals usually, but safe to pass 0
                            formula = exprToFormula(node.valueExpr.value[i], symbolTable, 0);
                        } else {
                            // Derived array: z + 1
                            // Pass 'i' so 'z' becomes 'z[i]' (e.g., B1 -> B2)
                            formula = exprToFormula(node.valueExpr, symbolTable, i);
                        }

                        cells[`${currentRow},${startCol + 1}`] = "=" + formula;
                    });

                    // Only move cursor if we aren't updating an existing variable
                    // and no explicit location was set
                    if (!node.location && !(key && startRow < cursorRow)) {
                        cursorRow += val.length;
                    }
                } else {
                    // Scalar Case
                    cells[`${startRow},${startCol}`] = key;
                    const formula = exprToFormula(node.valueExpr, symbolTable, 0);
                    cells[`${startRow},${startCol + 1}`] = "=" + formula;
                    
                    if (!node.location && !(key && startRow < cursorRow)) {
                        cursorRow += 1;
                    }
                }
            });

            return cells;
        }

        function cellsToCSV(cells) {
            let maxRow = 0;
            let maxCol = 0;

            Object.keys(cells).forEach(key => {
                const [row, col] = key.split(',').map(Number);
                maxRow = Math.max(maxRow, row);
                maxCol = Math.max(maxCol, col);
            });

            const grid = Array.from({ length: maxRow + 1 }, () =>
                Array.from({ length: maxCol + 1 }, () => "")
            );

            Object.entries(cells).forEach(([key, value]) => {
                const [row, col] = key.split(',').map(Number);
                grid[row][col] = value;
            });

            return grid;
        }

        downloadCSVButton.addEventListener("click", () => {
            if (!csv || !window.lastAST) {
                alert("Nothing to export.");
                return;
            }

            const cells = parserOutputToSheet(csv, window.lastAST);
            const grid = cellsToCSV(cells);

            const csvContent = grid
                .map(row =>
                    row.map(cell =>
                        typeof cell === "string" && cell.includes(",")
                            ? `"${cell}"`
                            : cell
                    ).join(",")
                )
                .join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "output.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

    </script>
</body>
</html>
